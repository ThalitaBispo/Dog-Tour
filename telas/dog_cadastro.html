<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>Cadastro Dog</title>
  </head>
 

  <body>
  
<h1>Perfil do dog</h1> 
  <img src="IMG/icone/icone.png" width="140">

 <div class="container">

   <section class="caixa col-md-15 d-flex border border-primary shadow-lg p-6 mb-10 bg-white rounded "> <!-- Inicio -->
      <div class="container">
        <div class="row">

           <div class="col-md-4">

            <div class="form-group linha-vertical">
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>

          </div>

          <div class="col-md-6">
            <div class="align-self-center">
              <form>

  <div class="form-group ">
    <label for="exampleFormControlInput1">Nome:</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Dogzinho">
  </div>

 <div class="form-group">
    <label for="exampleFormControlInput1">Mês nascimento</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="00">
  </div>


  <div class="form-group">
    <label for="exampleFormControlInput1">Ano nascimento</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect1">Raça:</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option></option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>

   <div class="form-group">
    <label for="exampleFormControlSelect1">Sexo:</label><br>
 <button type="button" class="btn btn-outline-info"> Femea </button>
    <button type="button" class="btn btn-outline-info">Macho</button>
    <br><br>


 <div class="form-group">
    <label for="exampleFormControlSelect1">Comportamento do Dog:</label><br>
 <button type="button" class="btn btn-outline-info"> Manço </button>
    <button type="button" class="btn btn-outline-info">Agressivo</button>
    <br><br>


  <div class="form-group">
    <label for="exampleFormControlSelect1">Porte do nosso amiguinho:</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option></option>
      <option>Pequeno</option>
      <option>Médio</option>
      <option>Grande</option>
    </select>
  </div>


  <div class="form-group">
    <label for="exampleFormControlSelect1">Seu dog é Castrado:</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option></option>
      <option>Sim</option>
      <option>Não</option>
    </select>
  </div>

 
    <input type="submit" value="Cadastrar">
  
</form>
            </div>
          </div>
        
        </div>
      </div>
  </div>

</body>
</html>
